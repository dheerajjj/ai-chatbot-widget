<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
    }

    .chat-toggle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      color: white;
      font-size: 24px;
    }

    .chat-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
    }

    .chat-widget {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 380px;
      height: 550px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      transform: translateY(20px) scale(0.95);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .chat-widget.active {
      transform: translateY(0) scale(1);
      opacity: 1;
      visibility: visible;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .chat-info h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .chat-info p {
      font-size: 12px;
      opacity: 0.9;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .chat-body {
      height: 380px;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: white;
      color: #333;
      border: 1px solid #e1e5e9;
      border-bottom-left-radius: 4px;
    }

    .message.typing {
      background: white;
      border: 1px solid #e1e5e9;
      align-self: flex-start;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #cbd5e0;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    .chat-input {
      padding: 20px;
      border-top: 1px solid #e1e5e9;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-container {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      min-height: 44px;
      max-height: 120px;
      padding: 12px 16px;
      border: 1px solid #e1e5e9;
      border-radius: 22px;
      outline: none;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      transition: border-color 0.2s;
    }

    .message-input:focus {
      border-color: #667eea;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 16px;
    }

    .send-btn:hover:not(:disabled) {
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .welcome-message {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 40px 20px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
      border-radius: 4px;
      transition: background 0.2s;
      margin-right: 8px;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Dark theme */
    .dark-theme {
      background: #1a1a1a;
    }

    .dark-theme .chat-widget {
      background: #2d2d2d;
    }

    .dark-theme .chat-body {
      background: #1e1e1e;
    }

    .dark-theme .message.bot {
      background: #404040;
      color: #e1e1e1;
      border-color: #555;
    }

    .dark-theme .message.typing {
      background: #404040;
      border-color: #555;
    }

    .dark-theme .chat-input {
      border-color: #555;
    }

    .dark-theme .message-input {
      background: #404040;
      color: #e1e1e1;
      border-color: #555;
    }

    .dark-theme .welcome-message {
      color: #aaa;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .chat-widget {
        width: calc(100vw - 40px);
        height: calc(100vh - 40px);
        bottom: 20px;
        right: 20px;
        border-radius: 12px;
      }
      
      .chatbot-container {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <button class="chat-toggle" id="chatToggle">
      üí¨
    </button>
    
    <div class="chat-widget" id="chatWidget">
      <div class="chat-header">
        <div class="chat-header-info">
          <div class="avatar">ü§ñ</div>
          <div class="chat-info">
            <h3>AI Assistant</h3>
            <p>Online ‚Ä¢ Usually replies instantly</p>
          </div>
        </div>
        <div>
          <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">üåô</button>
          <button class="close-btn" id="closeChat">√ó</button>
        </div>
      </div>
      
      <div class="chat-body" id="chatBody">
        <div class="welcome-message">
          üëã Hi there! I'm your AI assistant. How can I help you today?
        </div>
      </div>
      
      <div class="chat-input">
        <div class="input-container">
          <textarea 
            class="message-input" 
            id="messageInput" 
            placeholder="Type your message..."
            rows="1"></textarea>
        </div>
        <button class="send-btn" id="sendBtn" disabled>
          ‚û§
        </button>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE_URL = 'http://localhost:3000';
    
    // DOM elements
    const chatToggle = document.getElementById('chatToggle');
    const chatWidget = document.getElementById('chatWidget');
    const closeChat = document.getElementById('closeChat');
    const chatBody = document.getElementById('chatBody');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const themeToggle = document.getElementById('themeToggle');
    
    // State
    let isOpen = false;
    let isTyping = false;
    let sessionId = generateUUID();
    let darkTheme = localStorage.getItem('chatbot-dark-theme') === 'true';
    
    // Initialize
    init();
    
    function init() {
      // Set initial theme
      if (darkTheme) {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = '‚òÄÔ∏è';
      }
      
      // Event listeners
      chatToggle.addEventListener('click', toggleChat);
      closeChat.addEventListener('click', toggleChat);
      sendBtn.addEventListener('click', sendMessage);
      themeToggle.addEventListener('click', toggleTheme);
      
      messageInput.addEventListener('input', handleInputChange);
      messageInput.addEventListener('keydown', handleKeyDown);
      
      // Auto-resize textarea
      messageInput.addEventListener('input', autoResize);
      
      // Load configuration
      loadConfig();
    }
    
    function toggleChat() {
      isOpen = !isOpen;
      chatWidget.classList.toggle('active', isOpen);
      chatToggle.textContent = isOpen ? '√ó' : 'üí¨';
      
      if (isOpen) {
        messageInput.focus();
      }
    }
    
    function toggleTheme() {
      darkTheme = !darkTheme;
      document.body.classList.toggle('dark-theme', darkTheme);
      themeToggle.textContent = darkTheme ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('chatbot-dark-theme', darkTheme.toString());
    }
    
    function handleInputChange() {
      const hasText = messageInput.value.trim().length > 0;
      sendBtn.disabled = !hasText || isTyping;
    }
    
    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!sendBtn.disabled) {
          sendMessage();
        }
      }
    }
    
    function autoResize() {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    }
    
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isTyping) return;
      
      // Add user message
      addMessage(message, 'user');
      messageInput.value = '';
      autoResize();
      handleInputChange();
      
      // Show typing indicator
      showTypingIndicator();
      
      try {
        const response = await fetch(`${API_BASE_URL}/ask`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message,
            sessionId,
            userAgent: navigator.userAgent,
            referrer: window.location.href
          }),
        });
        
        hideTypingIndicator();
        
        if (response.ok) {
          const data = await response.json();
          addMessage(data.response, 'bot');
          sessionId = data.sessionId; // Update session ID
        } else {
          const errorData = await response.json().catch(() => ({}));
          addMessage(
            errorData.error || 'Sorry, I\'m having trouble right now. Please try again later.',
            'bot'
          );
        }
      } catch (error) {
        hideTypingIndicator();
        console.error('Error:', error);
        addMessage(
          'I\'m having trouble connecting. Please check your internet connection and try again.',
          'bot'
        );
      }
    }
    
    function addMessage(text, sender) {
      // Remove welcome message if it exists
      const welcomeMsg = chatBody.querySelector('.welcome-message');
      if (welcomeMsg) {
        welcomeMsg.remove();
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      
      chatBody.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function showTypingIndicator() {
      if (document.querySelector('.typing')) return;
      
      isTyping = true;
      handleInputChange();
      
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message typing';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      
      chatBody.appendChild(typingDiv);
      scrollToBottom();
    }
    
    function hideTypingIndicator() {
      const typingIndicator = document.querySelector('.typing');
      if (typingIndicator) {
        typingIndicator.remove();
      }
      isTyping = false;
      handleInputChange();
    }
    
    function scrollToBottom() {
      chatBody.scrollTop = chatBody.scrollHeight;
    }
    
    async function loadConfig() {
      try {
        const response = await fetch(`${API_BASE_URL}/config`);
        if (response.ok) {
          const config = await response.json();
          // Apply configuration if needed
          console.log('Loaded config:', config);
        }
      } catch (error) {
        console.warn('Could not load configuration:', error);
      }
    }
    
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    
    // Prevent widget from interfering with parent page
    chatWidget.addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
