<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Widget - Mouna AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 48px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        h1 { color: #4f46e5; font-size: 1.7rem; margin-bottom: 1.5rem; }
        label { display: block; margin: 10px 0 6px; color: #334155; }
        input, select { width: 100%; padding: 9px 12px; border: 1px solid #e2e8f0; border-radius: 6px; margin-bottom: 18px; font-size: 1rem; }
        button { background: #4f46e5; color: #fff; border: none; border-radius: 6px; padding: 12px; font-size: 1rem; cursor: pointer; width: 100%; margin-top: 10px; }
        button:disabled { background: #c7d2fe; color: #a5b4fc; cursor: not-allowed; }
        .message { margin: 12px 0; padding: 12px; border-radius: 6px; }
        .success { background: #d1fae5; color: #047857; }
        .error { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customize Your Widget</h1>
        <form id="customize-form">
            <label>Widget Primary Color</label>
            <input type="color" id="primaryColor" name="primaryColor" value="#667eea" />
            <label>Widget Title</label>
            <input type="text" id="title" name="title" value="AI Assistant" />
            <label>Welcome Message</label>
            <input type="text" id="welcomeMessage" name="welcomeMessage" value="Hello! How can I help you today?" />
            <button type="submit">Save Customization</button>
            <div class="message" id="form-msg" style="display:none;"></div>
        </form>
    </div>
    <script>
        document.getElementById('customize-form').onsubmit = async function(e) {
            e.preventDefault();
            const token = localStorage.getItem('authToken');
            const config = {
                primaryColor: document.getElementById('primaryColor').value,
                title: document.getElementById('title').value,
                welcomeMessage: document.getElementById('welcomeMessage').value
            };
            const msg = document.getElementById('form-msg');
            try {
                const res = await fetch('/api/widget/customize', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`,'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                if (res.ok) {
                    msg.textContent = "Widget customization saved!";
                    msg.className = 'message success';
                } else {
                    const {error} = await res.json();
                    msg.textContent = error || 'Save failed';
                    msg.className = 'message error';
                }
            } catch(e) {
                msg.textContent = 'Network error.';
                msg.className = 'message error';
            }
            msg.style.display = '';
        };
    </script>
</body>
</html>
