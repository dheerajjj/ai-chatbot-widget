<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monetization Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #2d3748;
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }
    .nav-stats {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .nav-stat {
      text-align: center;
    }
    .nav-stat-value {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2d3748;
    }
    .nav-stat-label {
      font-size: 0.8rem;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .metric-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .metric-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }
    .metric-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }
    .metric-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .metric-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }
    .revenue-icon { background: linear-gradient(135deg, #48bb78, #38a169); }
    .users-icon { background: linear-gradient(135deg, #4299e1, #3182ce); }
    .conversion-icon { background: linear-gradient(135deg, #ed8936, #dd6b20); }
    .growth-icon { background: linear-gradient(135deg, #9f7aea, #805ad5); }
    .metric-value {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }
    .metric-label {
      color: #718096;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .metric-change {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .change-positive { color: #48bb78; }
    .change-negative { color: #f56565; }
    .charts-section {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .chart-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .chart-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .recent-transactions {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .transaction-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .transaction-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .transaction-details h4 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.2rem;
    }
    .transaction-details p {
      font-size: 0.8rem;
      color: #718096;
    }
    .transaction-amount {
      font-weight: 600;
      color: #48bb78;
    }
    @media (max-width: 768px) {
      .charts-section {
        grid-template-columns: 1fr;
      }
      .nav-stats {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Admin Dashboard</h1>
  </div>
  <div class="container">
    <div class="cards">
      <div class="card">
        <h2>Total Users</h2>
        <p id="total-users">...</p>
      </div>
      <div class="card">
        <h2>Total Revenue</h2>
        <p id="total-revenue">...</p>
      </div>
      <div class="card">
        <h2>Average Messages/User</h2>
        <p id="average-messages">...</p>
      </div>
    </div>
    <div class="chart">
      <h3 style="text-align:center; color: #2c3e50;">Revenue Distribution</h3>
      <canvas id="revenue-chart" width="400" height="200"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/admin/dashboard', {
        headers: {
          'username': 'admin',
          'password': 'admin',
        }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-users').innerText = data.stats.totalUsers;
        document.getElementById('total-revenue').innerText = `â‚¹${data.stats.totalRevenue}`;
        document.getElementById('average-messages').innerText = `${data.stats.averageMessagesPerUser}`;
        const ctx = document.getElementById('revenue-chart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Free', 'Starter', 'Professional', 'Enterprise'],
            datasets: [{
              label: '# of Users',
              data: Object.values(data.planDistribution),
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(error => console.error('Error fetching dashboard data:', error));
    });
  </script>
</body>
</html>
